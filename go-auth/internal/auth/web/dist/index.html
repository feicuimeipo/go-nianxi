<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>主页</title>
	<!-- 依 赖 样 式 -->
	<link rel="stylesheet" href="./libs/pear/css/pear.css" />
	<!-- 加 载 样 式 -->
	<link rel="stylesheet" href="./static/css/loader.css" />
	<!-- 布 局 样 式 -->
	<link rel="stylesheet" href="./static/css/admin.css" />
</head>
<!-- 结 构 代 码 -->
<body class="layui-layout-body pear-admin pear-mini">
<!-- 布 局 框 架 -->
<div class="layui-layout layui-layout-admin">
	<!-- 顶 部 样 式 -->
	<div class="layui-header">
		<!-- 菜 单 顶 部 -->
		<div >
			<!-- 图 标 -->
			<img class="nxlogo" src="./static/images/logo.png">
			<!-- 标 题 -->
		</div>
		<!-- 顶 部 左 侧 功 能 -->
		<ul class="layui-nav layui-layout-left">
		</ul>
		<!-- 多 系 统 菜 单 -->
		<div id="control" class="layui-layout-control"></div>
		<!-- 顶 部 右 侧 菜 单 -->
		<ul class="layui-nav layui-layout-right">
			<li class="refresh layui-nav-item"><a href="#" class="layui-icon layui-icon-refresh-1" loading = 600></a></li>
			<li class="layui-nav-item layui-hide-xs message"></li>
			<li class="layui-nav-item user" id="layui-nav-item-user">
			</li>
			<!-- 主 题 配 置 -->
<!--		<li class="layui-nav-item setting"><a href="#" class="layui-icon layui-icon-more-vertical"></a></li>-->
		</ul>
	</div>
	<!-- 侧 边 区 域 -->
	<div class="layui-side layui-bg-black">
		<!-- 菜 单 顶 部 -->
		<div class="layui-logo">
			<!-- 图 标 -->
			<img class="nxlogo">
			<!-- 标 题 -->
			<span class="title"></span>
		</div>
		<!-- 菜 单 内 容 -->

	</div>
	<!-- 视 图 页 面 -->
	<div class="layui-body">
		<!-- 内 容 页 面 -->
		<div id="content"></div>
	</div>
	<!-- 页脚 -->
	<div class="layui-footer layui-text">
				<span class="left">
					Released under the MIT license.
				</span>
		<span class="center"></span>
		<span class="right">
					Copyright © 2021-2022 nianxi.com
				</span>
	</div>
	<!-- 遮 盖 层 -->
	<div class="pear-cover"></div>
	<!-- 加 载 动 画 -->
	<div class="loader-main">
		<!-- 动 画 对 象 -->
		<div class="loader"></div>
	</div>
</div>
<!-- 移 动 端 便 捷 操 作 -->
<div class="pear-collapsed-pe collapse">
	<a href="#" class="layui-icon layui-icon-shrink-right"></a>
</div>

<!-- 依 赖 脚 本 -->
<script type="text/javascript" src="./libs/base/jquery.min.js" ></script>
<link rel="stylesheet" href="./libs/nianxi/nianxi-auth.css" />
<script src="./libs/nianxi/nianxi-auth.js"></script>
<script src="./libs/layui/layui.js"></script>
<script src="./libs/pear/pear.js"></script>
<!-- 框 架 初 始 化 -->
<script>

	layui.use(['admin','jquery','popup','drawer'], function() {
		var $ = layui.jquery;
		var admin = layui.admin;
		var popup = layui.popup;
		admin.setConfigType("yml");
		admin.setConfigPath("./config/pear.config.yml");
		admin.render();
		// 消息点击回调
		admin.message(function(id, title, context, form) {});
		initAuthPanel("layui-nav-item-user","http://localhost:8000/","http://localhost:8000/","/web/login.html")
	})

</script>
</body>
</html>
